{% extends 'base/main.html' %}
{% block content %}
  <h1>Goals</h1>
  <a href="{% url 'goal_create' %}">Add New Goal</a>
  <ul>
    {% for goal in object_list %}
      <li>
        <a href="{% url 'goal_detail' goal.pk %}">{{ goal.title }}</a> - {{ goal.due_date }}
        {% if goal.is_completed %}
          ✅
        {% else %}
          ⏳
        {% endif %}
      </li>
    {% empty %}
      <li>No goals yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
